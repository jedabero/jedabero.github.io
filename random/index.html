<!DOCTYPE html>
<html ng-app="random" class="no-js" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Jedabero
    </title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" type="text/css" href="../css/home.css"></style>

    
    
    <!--link rel="stylesheet" href="//localhost/vendor/foundation/css//foundation.scss">
    <script src="//localhost/vendor/jquery/jquery-1.11.2.min.js"></script>
    <script src="//localhost/vendor/angular/angular.js"></script-->
    
</head>

<body>

<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-38807274-3', 'auto');
	ga('send', 'pageview');

</script>

<header class="row">
	<div class="large-12 columns">
		<h1 class="text-center">
			<span class="hide-for-medium-only">Hola soy Jedabero</span>
			<span class="show-for-medium-only">Jedabero</span>
		</h1>
		<hr />
	</div>
</header>

<div class="row" id="welcome">
	<div class="large-12 columns text-center">
		<h3 class="text-center">
			Esto es <em>random</em>
		</h3>
		<br />
		<div style="position: relative;">
			<canvas id="randomSq" width="500" height="250">
				Si ves este texto es porque tu explorador no soporta HTML5! Usa
				Internet Explorer 9, Firefox, Opera, Chrome, o Safari
				actualizados para verlo. 
			</canvas>

			<div id="debug">
				<div id="debugPos"></div>
				<div id="debugSize"></div>
				<div id="debugFPS"></div>
			</div>
		</div>
	</div>
</div>


<div class="row" style="border: 1px solid red">
	<div class="medium-12 columns" ng-controller="testController">
		<span>{{ testvar[rand] }}</span>
	</div>
	<div class="medium-12 columns" ng-controller="objController">
		Tu nombre: <input type="text" ng-model="firstname"/><br/>
		Hola <span ng-bind="firstname"></span>
	</div>
</div>

<footer class="row" ng-controller="footerController" ng-cloak>
	<div class="large-12 columns">
		<hr />
		<div class="row">
			<div class="medium-6 columns">
				&copy;{{ year }} Jedabero
			</div>
		</div>
	</div>
</footer>

<div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>

	<script src="../js/squares.js"></script>
	
	<noscript>
		Si ves este texto es porque tu explorador o no soporta Javascript o
		est√° deshabilitado!
	</noscript>
</div>
<script>
	$(document).foundation();
</script>
</body>
</html>
