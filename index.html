<!DOCTYPE html>
<html ng-app="jedabero">
<head>
    <title>
        Jedabero
    </title>
    <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css"-->
    <!--link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'-->
    <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script-->

    <link rel="stylesheet" href="//localhost/vendor/foundation/scss/foundation.scss">
    <script src="//localhost/vendor/jquery/jquery-1.11.2.min.js"></script>
    <script src="//localhost/vendor/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
    	* {
    		font-family: 'Roboto Slab', serif;
    	}
    </style>
</head>

<body>

<header class="row">
	<div class="large-12 columns">
		<h1>Hi I'm Jedabero</h1>
		<hr>
	</div>
</header>

<div class="row" id="welcome">
	<div class="large-12 columns" style="text-align: center;">
		<div style="position: relative;">
			<canvas id="randomSq" style="border: 1px solid #000000;" width="500" height="250">
				Si ves este texto es porque tu explorador no soporta HTML5! Usa Internet Explorer 9, Firefox, Opera, Chrome, o Safari actualizados para verlo. 
			
			</canvas>

			<div id="debug" style="text-align: left;position: absolute;top:0;left:0; z-index:10;">
				<div id="debugPos"></div>
				<div id="debugSize"></div>
				<div id="debugFPS"></div>
			</div>
		</div>
	</div>

	<script src="js/squares.js"></script>

	<noscript>Si ves este texto es porque tu explorador o no soporta Javascript o est√° deshabilitado!</noscript>	
</div>

<div class="row" id="about">

	<h2>Sobre m&iacute;</h2>

	<div class="large-12 columns" ng-controller="testController">
		<span>{{ testvar[rand] }}</span>
	</div>
	<div class="large-12 columns" ng-controller="objController">
		Tu nombre: <input type="text" ng-model="name"/><br/>
		Hola <span ng-bind="name"></span>
	</div>
</div>

<div class="row" id="work">

	<h2>M&iacute; portafolio</h2>

	<div class="large-12 columns">
		
	</div>
</div>

<div class="row" id="contact">
	<div class="large-12 columns">
		<h4>Contact</h4>
		<div class="large-6 columns">
			Twitter: <a href="https://twitter.com/Jedabero" rel="publisher">@Jedabero</a>
		</div>
		<div class="large-6 columns">
			<a href="https://plus.google.com/+JedaberoBlogspot" rel="publisher">Google+</a>
		</div>
	</div>
</div>

<footer class="row">
	<div class="large-12 columns">
		
	</div>
</footer>

<br /><br />

<br /><br />
<div>:)</div>
</body>
</html>
